<!doctype html>
<html lang="cs">

<head>
    <title>Průměrná známka</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="jumbotron bg-success text-center">
        <h1 class="text-white display-3">Vážený průměr</h1>
    </header>
    <main class="container">
        <h2 class="bg-secondary text-center text-white text-uppercase p-3">Průměrná známka</h2>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="znamka" class="col-sm-3 col-form-label">Známka</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="znamka" id="znamka" value="1" min="1" max="5"
                            step="0.5">
                    </div>
                    <label for="vaha" class="col-sm-3 col-form-label">Velikost známky</label>
                    <div class="col-sm-3">
                        <select class="form-control" name="vaha" id="vaha">
                            <option value="v100" selected>100%</option>
                            <option value="v80">80%</option>
                            <option value="v60">60%</option>
                            <option value="v40">40%</option>
                            <option value="v20">20%</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-2">
                        <button type="button" class="btn btn-success" id="calc">Přidat známku</button>
                    </div>
                    <div class="offset-sm-2 col-sm-6">
                        <button type="button" class="btn btn-danger" id="del">Odstranit poslední známku</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="znamky" class="col-sm-12 col-form-label" id="znamky"></label>
                </div>
            </form>
        </div>
        <hr>
        <div class="display-4" id="result">Výsledek</div>
    </main>
    <footer class="container-fluid">
        <hr>
        <div>&copy; 2021 - IT4</div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="js/main.js"></script>
</body>

</html>
